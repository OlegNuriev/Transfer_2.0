<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Функция недоступна</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9fafb;
    }
    .container {
      text-align: center;
    }
    .message {
      font-size: 1.5rem;
      color: #374151;
      margin-bottom: 1.5rem;
    }
    .back-button {
      background: none;
      border: none;
      color: #4b5563;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .back-button:hover {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">Функция временно недоступна, выберите другой способ связи</div>
    <button class="back-button" onclick="scrollToContact()">Назад</button>
  </div>

  <script>
    function scrollToContact() {
      const element = document.getElementById('contact');
      if (element) {
        element.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
